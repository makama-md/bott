  utter_faq/ask_ncair:
  - text: NCAIR - National Centre for Artificial Intelligence and Robotics is one of the National Information Technology Development Agency(NITDA)'s special purpose vehicles created to promote research and development on emerging technologies and their practical application in areas of Nigerian national interest.
