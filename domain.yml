  - text: "Vision: To foster development of Nigeria's digital ecosystem through research and innovation in emerging technologies. Mission: To accelerate research and development of innovative digital technologies in Nigeria, enable collaboration and build an enabling environment for innovation and entrepreneurship in emerging digital technologies."
  utter_faq/ask_collaboration_requirement:
  - text: ' The Agency’s decision to honor an application for external collaboration shall be subject to the following criteria: i. The applicant must be a duly registered body recognized by Law. ii. The applicant must possess and demonstrate the requisite capacity and experience needed to organize such programs, events, or projects. iii. The proposed program or event must not be past events i.e. at the time of considering the application, the date of the proposed event must be in the future. iv. The proposed impact of the project must be clearly ascertained and seen to be beneficial to the ordinary citizens of Nigeria at large and not just a selected few; and v. The project, program or event must be aimed at assisting the Agency to achieve any or all the Agency’s core mandates, particularly those prioritized by the Agency in the year under consideration. vi. All applications for collaboration, sponsorship and support are subject to the availability of funds. Thus, irrespective of meeting the above identified criteria, the Agency is at liberty to refuse sponsorship or support, where the Agency is of the opinion that it lacks the needed financial capacity to adequately support the request.'
  utter_faq/ask_core_values:
  - text: 'Innovation: We strive to create unique solutions, push technological boundaries, and consistently establish new frontiers in digital technologies \n Cooperation and Collaboration: We build valuable public-private sector networks across multiple industries; and we provide a platform to link ideas and opportunities.\n Cutting-edge Research: Our research challenges existing processes to produce quality contributions to knowledge. \n Sustainability: We strive to minimize negative impact on the environment and to ensure that sustainability is at the heart of our operations, strategy, and long-term vision. People and society: Our approach is people centric. We treat people with respect; we provide an environment for personal development; we build meaningful individual and organizational relationships, and we work for national interest.'
  utter_faq/ask_plan:
  - text: The NCAIR’s plan for the next few years is to create an ethical workspace to foster research that drives digital innovation in emerging technologies.
